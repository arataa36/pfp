<!DOCTYPE html>
<html>
<head>
    <!-- This tells the browser to use UTF-8 characters -->
    <meta charset="UTF-8">
    <!-- This connects our HTML to our CSS file -->
    <link href="./styles.css" rel="stylesheet">
    <title>About Me</title>
</head>
<body>
    <!-- This is like a box that holds all our content -->
    <div class="container">
        <!-- Each 'animate-item' will fade in when you scroll -->
        <h1 class="animate-item"><i>About me</i></h1>
        <p class="animate-item">I am <b>Carl Patri P. Sensano</b> and I am a 1st year BSIT student in <b>NDDU</b></p>
        <img src="carl.jpg" alt="Profile Picture" class="animate-item profile-image" width="400" height="500">
        <!-- Lists have bullets (ul) or numbers (ol) -->
        <h2 class="animate-item">My Skills or Hobbies</h2>
        <ul class="animate-item">
            <li>Playing Mobile Legends</li>
            <li>Listening to Music</li>
            <li>Watching Movies</li>
            <li>Reading Manga</li>
        </ul>
        
        <!-- Links open in a new tab when we use target="_blank" -->
        <h2 class="animate-item">My Favorite Websites</h2>
        <ol class="animate-item">
            <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
            <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://www.netflix.com" target="_blank">Netflix</a></li>
            <li><a href="https://www.spotify.com" target="_blank">Spotify</a></li>
            <li><a href="https://www.roblox.com" target="_blank">Roblox</a></li>
        </ol>
        <footer class="animate-item">
            <p><b><i>BSIT - 1A</b></i></p>
        </footer>
    </div>
    <!-- Put JavaScript at the bottom so the page loads faster -->
    <script src="./script.js"></script>
</body>

</html>
